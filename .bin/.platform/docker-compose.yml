# version: '3.9'

services:

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "%{WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: "%{MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "%{MYSQL_PASSWORD}"
      WORDPRESS_DB_NAME: "wordpress"
    volumes:
      - ./wp:/var/www/html
    labels:
      com.example.service_id: "This label will appear on the web service"

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: "wordpress"
      MYSQL_USER: "%{MYSQL_USER}"
      MYSQL_PASSWORD: "%{MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "%{MYSQL_ROOT_PASSWORD}"
    volumes:
      - db:/var/lib/mysql
    ports:
      - "%{DB_PORT}:3306"
    labels:
      com.example.service_id: "This label will appear on the db service"

  wpcli:
    image: wordpress:cli
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: "%{MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "%{MYSQL_PASSWORD}"
      WORDPRESS_DB_NAME: "wordpress"
    volumes:
      - ./wp:/var/www/html
    depends_on:
      - db
      - wordpress
  
