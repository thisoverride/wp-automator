<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Management Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <i class="fas fa-terminal"></i>
                <h1>Docker Management Console</h1>
            </div>
            <nav class="nav-tabs">
                <button class="tab-button active" data-tab="template">Build Template</button>
                <button class="tab-button" data-tab="actions">Docker Actions</button>
            </nav>
        </header>

        <section class="card active" id="template-section">
            <h2 class="card-title">
                <i class="fas fa-cube"></i>
                Build Docker Template
            </h2>
            <form id="create-template-form">
                <div class="form-grid">
                    <select class="form-input" id="languageDropdown" required>
                        <option value="" disabled selected>Select language</option>
                    </select>
                    <input type="text" class="form-input" id="dirname" placeholder="Directory Name" value="mon_projet_exemple" required>
                    <input type="text" class="form-input" id="username" placeholder="Username" value="mon_utilisateur" required>
                    <input type="email" class="form-input" id="email" placeholder="Email" value="monemail@example.com" required>
                    <input type="password" class="form-input" id="wpPassword" placeholder="WordPress Password" value="mysqLPass123#S" required>
                    <input type="number" class="form-input" id="wpPort" placeholder="WordPress Port" value="8080" required>
                    <input type="text" class="form-input" id="wpProjectName" placeholder="WordPress Project Name" value="mon_projet_exemple" required>
                    <input type="text" class="form-input" id="wpHost" placeholder="WordPress Host" value="localhost" required>
                    <select class="form-input" id="wp-version-Dropdown" required>
                        <option value="" disabled selected>Select version</option>
                    </select>
                </div>
                <div class="form-grid">
                    <input type="password" class="form-input" id="mysqlRootPassword" placeholder="MySQL Root Password" value="mysqLPass123#S" required>
                    <input type="text" class="form-input" id="mysqlUser" placeholder="MySQL User" value="usermysql" required>
                    <input type="password" class="form-input" id="mysqlPassword" placeholder="MySQL Password" value="mysqLPass123#S" required>
                    <input type="number" class="form-input" id="mysqlPort" placeholder="MySQL Port" value="3306" required>
                </div>
                <textarea class="form-input" id="addons" rows="3" placeholder="Addons (JSON format)" required>[{"name":"woocommerce","slug":"woocommerce"},{"name": "jwt authentication for wp rest api","slug":"jwt-authentication-for-wp-rest-api"}]</textarea>
                <div style="text-align: right; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Create Template
                    </button>
                </div>
            </form>
        </section>

        <section class="card" id="actions-section">
            <h2 class="card-title">
                <i class="fas fa-box"></i>
                Container Actions
            </h2>
            <div class="form-grid">
                <input type="text" class="form-input" id="container-id" placeholder="Container ID">
                <div class="button-group">
                    <button class="btn btn-success" id="start-container">
                        <i class="fas fa-play"></i>
                        Start
                    </button>
                    <button class="btn btn-warning" id="stop-container">
                        <i class="fas fa-stop"></i>
                        Stop
                    </button>
                    <button class="btn btn-danger" id="remove-container">
                        <i class="fas fa-trash"></i>
                        Remove
                    </button>
                </div>
            </div>

            <h2 class="card-title" style="margin-top: 2rem;">
                <i class="fas fa-bolt"></i>
                Quick Actions
            </h2>
            <div class="form-grid">
                <input type="text" class="form-input" id="compose-app-name-build" placeholder="Compose App Name" required>
                <div class="button-group">
                    <button class="btn btn-primary" id="build-app">
                        <i class="fas fa-hammer"></i>
                        Build App
                    </button>
                    <button class="btn btn-primary" id="get-containers">
                        <i class="fas fa-boxes"></i>
                        Get Containers
                    </button>
                    <button class="btn btn-primary" id="get-images">
                        <i class="fas fa-image"></i>
                        Get Images
                    </button>
                </div>
            </div>

            <h2 class="card-title" style="margin-top: 2rem;">
                <i class="fas fa-layer-group"></i>
                Compose Actions
            </h2>
            <div class="form-grid">
                <input type="text" class="form-input" id="compose-app-name" placeholder="Compose App Name" value="mon_projet_exemple" required>
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="delete-project" style="margin-right: 0.5rem;">
                    <label for="delete-project">Delete project</label>
                </div>
                <div class="button-group">
                    <button class="btn btn-success" id="start-compose">
                        <i class="fas fa-play"></i>
                        Start Compose
                    </button>
                    <button class="btn btn-warning" id="stop-compose">
                        <i class="fas fa-stop"></i>
                        Stop Compose
                    </button>
                    <button class="btn btn-danger" id="remove-compose">
                        <i class="fas fa-trash"></i>
                        Remove All
                    </button>
                    <button class="btn btn-warning" id="reset-project">
                        <i class="fas fa-sync"></i>
                        Reset Project
                    </button>
                </div>
            </div>
        </section>

        <section class="console">
            <h2 class="console-title">
                <i class="fas fa-terminal"></i>
                Console Output
            </h2>
            <pre id="output">> Docker Management Console initialized...</pre>
        </section>
    </div>
</body>
</html>
